<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <style>
        .diyuu {
            height: 10%;
            width: 10vw;
        }
        h2 {
            color: gold;
            font-size: 2.5em; /* Corrected font size */
            font-family: serif;
            padding: 10px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Subtle shadow */
            font-weight: bold; /* Make text bold */
            text-align: justify; /* Justify text */
            line-height: 1.5; /* Adjust line height for better spacing */
        }
        .navbar {
            background-color: #007bff; /* Change this to your desired color */
            
        
        }
        .navbar-light .navbar-nav .nav-link {
            color: white; /* Change text color */
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Change hover text color */
        }
        .navbar-light .navbar-brand {
            color: white; /* Change logo text color */
        }
        .navbar-light .navbar-brand:hover {
            color: #f8f9fa; /* Change hover logo text color */
        }
        .ffff {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative; /* Positioning context for absolute children */
            width: 50%; /* Full width */
            height: 70%; /* Adjust height for aspect ratio */
        }
        .fade-image {
            width: 100%;
            height: 100%;
        }
        p{
            color: #f8f9fa;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-muted navbar-light">
        <div><img src="./1-removebg-preview.png" alt="logo" class="diyuu"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="./about.html" class="nav-link">About</a>
                <a href="./contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
    
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> hamdiaden2424@gmail.com</p>
            <p><strong>Phone:</strong> +254 743 950 116</p>
            <p><strong>Address:</strong> Carliornia, Nairobi, Kenya</p>
        </div>
    
        <h2>Send Us a Message</h2>
        <form id="contact_form">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" required placeholder="Your Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" required placeholder="Your Email">
            </div>
            <div class="mb-3">
                <textarea rows="4" placeholder="Your Message" class="form-control" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
